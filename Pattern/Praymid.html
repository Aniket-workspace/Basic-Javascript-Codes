<script>
  const num = 5;

  const praymid = (num) => {
    for (let i = 1; i <= num; i++) {
      for (let k = 1; k <= num - i; k++) {
        document.write("&nbsp;&nbsp");
      }

      for (let j = 1; j <= i; j++) {
        document.write("*" + "&nbsp;&nbsp");
      }
      document.write("<br>");
    }
  };

  function printSpacedPyramid(rows) {

      let row = "";

      for (let j = 1; j <= rows - i; j++) {
        row += " ";
      }

      // Add stars with spaces
      for (let k = 1; k <= i; k++) {
        row += "* ";
      }

    }
  }
